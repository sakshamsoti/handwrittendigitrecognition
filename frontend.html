<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 1px solid black; }
        #prediction { font-size: 24px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Handwritten Digit Recognition</h1>
    <p>Draw a digit (0-9) below:</p>
    <canvas id="canvas" width="280" height="280"></canvas>
    <br>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="sendImage()">Predict</button>
    <p id="prediction"></p>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let painting = false;

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function sendImage() {
            let dataURL = canvas.toDataURL();
            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataURL.replace('data:image/png;base64,', '') })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('prediction').innerText = 'Predicted Digit: ' + data.prediction;
            });
        }
    </script>
</body>
</html>
